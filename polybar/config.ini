# from tailwind color
[colors]
background = #E61a1b26
background-sec = #E6233145
foreground = #c0caf5
rose = #f43f5e
pink = #ec4899
fuchsia = #c026d3
indigo = #6366f1
violet = #8b5cf6
blue = #3b82f6
sky = #0ea5e9
lime = #84cc16 
green = #10b981
yellow = #eab308
red = #ef4444

[bar/example]
tray-position = none
monitor = eDP-1
width = 100%
height = 24pt
line-size = 1

# offset-y = 8

border-size = 8
border-color = #00000000
border-bottom-size = 0

radius = 12

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = FiraMono Nerd Font:pixelsize=11:weight=bold;2:
# Icon's font
font-1 = FiraMono Nerd Font:pixelsize=14;2
# spacing font
font-2 = FiraMono Nerd Font:pixelsize=3;
# separator font
font-3 = FiraMono Nerd Font:pixelsize=8;2
# wifi-ramp font
font-4 = DejaVu Sans Mono wifi ramp:pixelsize=12;2
font-5 = FiraMono Nerd Font:pixelsize=11:weight=medium;2:

# added for custom script with interval
modules-left = bspwm separator title notifybattery
modules-center = separator date separator
; modules-right = separator wlan separator volume separator backlight separator battery separator  cpu separator memory separator
modules-right = separator wlan separator volume separator backlight separator battery separator  


[module/separator]
type = custom/text
content = "%{T4}      "


[module/bspwm]
type = internal/bspwm
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

# using T3 for spacing, looks weird because improving spacing
ws-icon-0 = "1;%{F#FFFFFF}%{T3}%{T2} %{T3}  " 
ws-icon-1 = "2;%{F#f43f5e}%{T3}%{T2}  %{T3}  "
ws-icon-2 = "3;%{F#38bdf8}%{T3}%{T2} ﰆ %{T3}  " 
ws-icon-3 = "4;%{F#22c55e}%{T3}%{T2}  %{T3}  "
ws-icon-4 = "5;%{F#eab308}%{T3}%{T2}  %{T3}  "

label-separator = ""


label-focused = %icon%
label-focused-padding = 2
label-focused-background = ${colors.background-sec}

label-occupied= %icon%
label-occupied-padding = 2

label-empty= %icon%
label-empty-padding = 2

label-urgent = %icon%
label-urgent-background = #3f3f3f


[module/title]
type = internal/xwindow
label = "%{T6}%title%"
label-maxlen = 40

label-empty = XMirz#SHISHUFIED
label-empty-foreground = ${colors.sky}

[module/date]
type = internal/date
interval = 60
date = %d-%m-%Y%
time = %H:%M
label = %time% | %date%

[module/wlan]
type = internal/network
interface = wlp9s0
interval = 1
format-connected = <ramp-signal> <label-connected>
; label-connected = %essid% %downspeed%
label-connected = %downspeed%
format-connected-foreground = ${colors.green}
format-disconnected = <label-disconnected>
label-disconnected =  No network


ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 

[module/volume]
type = internal/pulseaudio
interval = 2
use-ui-max = false

format-volume =<ramp-volume> <label-volume>
label-volume = %percentage%%
ramp-volume-0 = 
ramp-volume-0-font = 
ramp-volume-1 = 
ramp-volume-1-font = 
ramp-volume-2 = 
ramp-volume-2-font =
format-volume-foreground = ${colors.sky}


[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <ramp>  <label>
label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
format-foreground = ${colors.pink}


[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.green}
animation-charging-0 = "" 
animation-charging-1 = "" 
animation-charging-2 = "" 
animation-charging-3 = "" 
animation-charging-4 = ""
animation-charging-foreground = #DF8890
animation-charging-framerate = 500 

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.lime}
ramp-capacity-0 = "" 
ramp-capacity-1 = "" 
ramp-capacity-2 = "" 
ramp-capacity-3 = "" 
ramp-capacity-4 = ""

low-at = 25
format-low = <animation-low> <label-low>
label-low = %percentage%%
format-low-foreground = ${colors.red}
animation-low-0 = "" 
animation-low-1 = "" 


[module/memory]
type = internal/memory
interval = 1
warn-percentage = 75
format = <label>
label = ﬙  %used%
format-foreground = ${colors.blue}

[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 90
format = <label>
label =   %percentage%%
format-foreground = ${colors.yellow}


# battery notification, using the polybar interval
[module/notifybattery]
type =  custom/script
exec = bash -c '$HOME/.config/polybar/scripts/notify_battery.sh'
interval = 60

[global/wm]

